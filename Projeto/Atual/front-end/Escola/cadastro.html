<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro escola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <center>
        <nav class="navbar navbar-expand-lg navbar-light bg-whitecolor border-bottom border-top border-2 border-light">
            <a href="../Inicio/index.html">
            <img src="../Inicio/images/EduX - Logo 2.png" alt="Logo" href="../Inicio/index.html" class="logo">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse bg-whitecolor" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                  <a class="nav-link" href="../Inicio/index.html">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../Inicio/knowmore.html">Saiba mais</a>
              </li>
            </ul>
          </div>
        </nav>
    </center>

    <center>
        <div class="cadastroEscola" id="cadastroEscola">
            <h1 class="title">Cadastro de escolas:</h1>
            <form class="form">
                    <input type="text" class="label-input" id="instituicao" placeholder="  Instituição">

                <div class="row1">
                        <input type="text" class="label-input" id="idRede" "" placeholder="  Identificador da Rede">
                        <input type="text" class="label-input"  id="email" placeholder="  E-mail institucional">
                </div>

                <div class = "row1">
                        <input type="text" class="label-input" id="nFuncionario" placeholder="  Nº de funcionários">
                        <input type="text" class="label-input" id="nAluno" placeholder="  Nº de alunos">
                </div>
                
                <h3 class="title-primary">Endereço:</h3>
                    <input type="text" class="label-input" id="CidadeEstadoPais" placeholder="  CEP">
                    <input type="text" class="label-input" id="pais" placeholder="  País">
                    <input type="text" class="label-input" id="estado" placeholder="  Estado">
                    <input type="text" class="label-input" id="cidade" placeholder="  Cidade">
                    <input type="text" class="label-input" id="bairro" placeholder="  Bairro">
                    <input type="text" class="label-input" id="rua" placeholder="  Rua">
                    <input type="text" class="label-input" id="numero" placeholder="  Número">
                    <input type="text" class="label-input" id="complemento" placeholder=" Complemento">

                <p class="btn-primary btn_cadastrar" id="cadastrar" onclick="insertEscola()">Cadastrar</p>        
            </form>
        </div>
    </center>

<!-- Página de confirmação de cadastro e acesso as páginas seguintes  -->
    <center>
        <div class="pagConfirmacao" id="pagConfirmacao" style="display: none;">
            <h3 class="title">Deseja realizar outro cadastro?</h3>
            <div class="row">
            <button href="visao escola.html" class="btn-primary btn_primary">Não, acessar meu perfil.</button>
            <button class="btn-primary btn_primary" onclick="yesBtn()">Sim, desejo realizar outro cadastro.</button>
            </div>
        </div>
    </center>
    <script src="cadastro.js"></script>
    <script src="../DataBase/backend/get.js"></script>
    <script type="text/javascript" src="jquery-1.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../DataBase/backend/get.js"></script>
    <script type="text/javascript">
      function insertEscola(){

        $.ajax({
            url: "http://127.0.0.1:3080/endereco/userinsert",
            type: 'POST',
            async: false,
            data: {
                idCEP: $("#CidadeEstadoPais").val(),
                Pais: $("#pais").val(),
                Estado: $("#estado").val(),
                Cidade: $("#cidade").val(),
                Bairro: $("#bairro").val(),
                Rua: $("#rua").val(),
                Numero: $("#numero").val(),
                Complemento: $("#complemento").val(),
            }
        });


        $.ajax({
            url: "http://127.0.0.1:3080/escola/userinsert",
            type: 'POST',
            async: false,
            data: {
                Instituicao: $("#instituicao").val(),
                nAluno: $("#nAluno").val(),
                nFuncionario: $("#nFuncionario").val(),
                idRede: $("#idRede").val(),
                idCEP: $("#CidadeEstadoPais").val(),
                Email: $("#email").val(),
            }
        });
        cadastrarBtn();
      }
    </script>
</body>
</html>
