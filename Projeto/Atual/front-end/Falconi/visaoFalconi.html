  <!-- BUTTON -->

 <!-- PROFILE - GENERAL -->
  <div id="profile">
    <div class="container">
      <div class="row justify-content-between margin-top">
          <!--PROFILE-->
          <div class="col-4 card card-profile align-itens-center text-center">
            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Escola" class="rounded-circle" width="150" height="140">
            <div class="mt-3">
              <h3>Nome Sobrenome</h3>
              <h4>Cargo</h2>
              <p class="text-secondary mb-1">Example</p>
              <h4>Email</h4>
              <p class="text-secondary mb-1">Example</p>
            </div> <!--close mt-3-->
          </div> <!-- close col-4-->
          <!--LIST-->
          <div class="col-3 card card-registration">
            <div class="card-agenda mb-3">
              <div class="card-body">
                <table>
                  <h3 class="agendas">Escolas Registradas</h3> 
                </table>
              </div> <!--close card-body-->
            </div> <!--close card-agenda-->
          </div> <!--close col-3-->
          <!--LIST-->
          <div class="col-3 card card-registration">
            <div class="card-agenda mb-3">
              <div class="card-body">
                <table>
                    <h3 class="agendas">Cidade e estado</h3> 
                </table>
              </div>
            </div>
          </div>
          <!--LIST-->
          <div class="col-3 card card-registration">
            <div class="card-agenda mb-3">
              <div class="card-body">
                <table>
                    <h3 class="agendas">Avaliação geral</h3>

            </div> <!-- close card-agenda -->
          </div> <!-- close clo-3 -->

  <!--BUTTON-->
  <div class="container" id="editProfile" style="display: none;">
    <div class="row edit">
      <!-- EDIT PROFILE -->
      <div class="row justify-content-between">
        <div class="col-4 card card-profile align-itens-center text-center"> <!-- PERFIL -->
          <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
          <div class="mt-3">
            <h4>Nome</h4>
            <p class="text-secondary mb-1">Cargo</p>
            <p class="text-muted font-size-sm">email</p>
            <div class="mt-5 text-center"><button class="buttonEdition" type="button"><a href="visaoFalconi.html" class="save">Salvar alterações</button></div></a>
          </div> <!-- close mt-3 -->
        </div> <!-- close col-4 -->
        <div class="col-4 inputs"> <!-- inputs -->
          <h4 class="text-right">Edição de cadastro</h4>
          <div class="col-md-12"><label class="labels">Nome</label><input type="text" class="form-control" placeholder="qual seu nome?" value=""></div>       
          <div class="col-md-12"><label class="labels">E-mail</label><input type="text" class="form-control" placeholder="email da Falconi" value=""></div>     
          <div class="col-md-12"><label class="labels">Cargo</label><input type="text" class="form-control" placeholder="cargo na Falconi" value=""></div>  
        </div> <!-- close col-4 -->
        <div class="col-4 inputs">
          <h4 class="text-right">Endereço</h4>
          <div class="col-md-12"><label class="labels">País</label><input type="text" class="form-control" placeholder="país" value=""></div> 
          <div class="col-md-12"><label class="labels">Estado</label><input type="text" class="form-control" placeholder="estado" value=""></div> 
          <div class="col-md-12"><label class="labels">Cidade</label><input type="text" class="form-control" placeholder="cidade" value=""></div> 
        </div> <!-- close col-4 -->
        </div> <!-- close row -->
      </div> <!-- close row -->
  </div> <!-- close container -->


    <!-- SURVEY EDIT -->
  <center>
    <div id="surveyEdit" class="surveyEdit screenFiller" style="display: none;">
      <h1 class="text-black">Editar Questionário</h1>
      <br>
      <button onclick="addQuestion()" class="addQuestion">Adicionar Pergunta</button>
      <br>
      <div class="modal fade" id="falconiModal">
        <div class="modal-dialog padding-top-5">
          <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Editor de respostas</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
            </div> <!-- close modal-header -->
            <div id="modalBody" class="modal-body">
              <button class="borderRadius addAnswer btn" onclick="addAnswer()">+</button>
            </div> <!-- close modalBody -->
            <div class="modal-footer">
              <button class="modalBtn fontColorGray fontGeneva">Redefinir</button>
              <button class="modalBtn fontColorBlue fontGeneva" onclick="saveAnswers()">Salvar Mudanças</button>
            </div> <!-- close modal-footer -->
          </div> <!-- close modal-dialog -->
        </div> <!-- close modal -->
      </div> <!-- close surveyEdit -->
  </center>
