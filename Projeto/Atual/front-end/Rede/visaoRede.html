  </head>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-whitecolor border-bottom border-top border-2 border-light">
    <a href="../Inicio/inicio.html">
      <img src="images/EduX_Logo2.png" alt="Logo" href="../Inicio/inicio.html" class="logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse bg-whitecolor" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">

  <!-- BUTTON -->
  <div class="container" id="buttons">
    <div class="row justify-content-center">
      <button class="col-4 button buttonE" id="editProfileBtn" onclick="editProfileBtn()">Editar cadastro</button> 
      <button class="col-4 button buttonD" id="profileBtn" onclick="profileBtn()">Perfil e Escolas Cadastradas</button>
      <button class="col-4 button buttonG"><a href="resultado.html" class="resultsButton">Resultados</a></button> 
    </div><!--row-->
  </div><!--container-->

  <!-- PROFILE - GENERAL -->
  <div id="profile">
    <div class="container">
      <div class="row justify-content-between margin-top">
        <!-- PROFILE -->
        <div class="col-4 card card-profile align-itens-center text-center">
          <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Escola" class="rounded-circle" width="150" height="140">
          <div class="mt-3">
            <h3>Nome Sobrenome</h3>
            <h4>Tipo de Rede</h2>  
          </div><!--mt-3-->
        </div><!--col-4-->
        <!--TABELA1-->
        <div class="col-3 card card-registration" id="schoolList">
          <div class="card-school mb-3">
            <div class="card-body">
              <table>
                <h3 class="schools">Lista de escolas</h3> 
              </table>
            </div><!--card-body-->
          </div><!--card-agenda-->
        </div><!--col-3 card-->
        <!--TABELA2-->
        <div class="col-3 card card-registration" id="nAlunoList">
          <div class="card-school mb-3">
            <div class="card-body">
              <table>
                  <h3 class="place">Alunos</h3> 
              </table>
            </div><!--card-body-->
          </div><!--card-agenda-->
        </div><!--col-3 card-->
        <!--TABELA3-->
        <div class="col-3 card card-registration" id="avaluationList">
          <div class="card-school mb-3">
            <div class="card-body">
              <table>
                  <h3 class="evaluation">Avaliação geral</h3> 
              </table>
            </div><!--card-body-->
          </div><!--card-agenda-->
        </div> <!--col-3 card-->
      </div><!--row-->
    </div><!--container-->
  </div><!--profile-->

  <!--BUTTON-->
  <div class="container" id="editProfile" style="display: none;">
    <div class="row edit">
      <!-- EDITAR CADASTRO -->
      <div class="row justify-content-between">
        <div class="col-4 card card-profile align-itens-center text-center"> <!-- PERFIL -->
          <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
          <div class="mt-3">
            <h4>Nome</h4>
            <p class="text-secondary mb-1">Tipo de rede</p>
            <p class="text-muted font-size-sm">email</p>
            <div class="mt-5 text-center"><button class="buttonEdition" type="button"><a href="visaoRede.html" onclick="redeUpdate()" class="save">Salvar alterações</button></div></a>
          </div><!--mt-3-->
        </div><!--col-4-->
        <!-- INPUTS -->
        <div class="col-9 inputs">
          <h4 class="text-right">Edição de cadastro</h4>
          <div class="col-md-12"><label class="labels">Nome do gestor(a)</label><input type="text" id="nomeRede" class="form-control" placeholder="Qual o nome da sua rede?" value=""></div>       
          <div class="col-md-12"><label class="labels">Tipo de rede</label><input type="text" id="tipoRede" class="form-control" placeholder="Qual é o seu tipo de rede?" value=""></div>     
          <div class="col-md-12"><label class="labels">Email</label><input type="text" id="emailRede" class="form-control" placeholder="Qual o email de sua rede?" value=""></div>
          <div class="col-md-12"><label class="labels">Email</label><input type="text" id="idRede" class="form-control" placeholder="Qual o id de sua rede?" value=""></div>      
        </div><!--col-9-->
      </div><!--row justify-->
    </div><!--row-->
  </div><!--container-->
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="visaoRede.js"></script>
        <script type="text/javascript">
          function redeUpdate(){
            $.ajax({
              url: "http://127.0.0.1:3080/rede/userupdate",
              type: 'POST',
              async: false,
              data: {
                Rede: $("#nomeRede").val(),
                Tipo: $("#tipoRede").val(),
                Email: $("#emailRede").val(),
                idRede: $("#idRede").val(),
              }
            });
          }
        </script>
</body>
</html>
