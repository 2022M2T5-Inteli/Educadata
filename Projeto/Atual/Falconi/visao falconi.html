            <div class="card-body">

<!-- EDITAR CADASTRO -->
<div class="container" id="editProfile" style="display: none;">
  <div class="row edicao">
      <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://bootdey.com/img/Content/avatar/avatar7.png"><span class="textprofile">Nome</span><span class="textprofile">Email</span><span> </span></div>
          <div class="mt-5 text-center"><button class="botaoEdicao" type="button" onclick="insertFalconi()">Save Profile</button></div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Edição de cadastro</h4>
              </div>
              <div class="row mt-2">
                  <div class="col-md-6"><label class="labels">Nome</label><input type="text" class="form-control" placeholder="Nome" value="" id="nomeFalconi"></div>
              </div>
              <div class="row mt-3">
                  <div class="col-md-12"><label class="labels">Nome da escola</label><input type="text" class="form-control" placeholder="qual é o nome da escola?" value="" id="emailFalconi"></div>        <!-- Rede: sem nada - Falconi: sem nada --> 
                  <div class="col-md-12"><label class="labels">Rede que pertence</label><input type="text" class="form-control" placeholder="qual rede a escola pertence" value="" id="cargoFalconi"></div>     <!-- Rede: tipo de rede - Falconi: sem nada -->
                  <div class="col-md-12"><label class="labels">Cidade</label><input type="text" class="form-control" placeholder="qual cidade" value=""></div>    <!-- Rede: cidade - Falconi: sem nada -->
                  <div class="col-md-12"><label class="labels">Estado</label><input type="text" class="form-control" placeholder="qual estado" value=""></div>    <!-- Rede: cidade - Falconi: sem nada -->
                  <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="seu email" value=""></div>       <!-- Rede: email - Falconi: email -->
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
<!-- EDIÇÃO DE QUESTIONÁRIO -->
<center>
  <div id="surveyEdit" class="surveyEdit screenFiller" style="display: none;">

    <br>
    <button onclick="addQuestion()" class="addQuestion">Adicionar Pergunta</button>
    <br>
    <div class="modal fade" id="falconiModal">
      <div class="modal-dialog padding-top-5">
        <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title"">Editor de respostas</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div id="modalBody" class="modal-body">
            <button class="borderRadius addAnswer btn" onclick="addAnswer()">+</button>
          </div>
          <div class="modal-footer">
            <button class="modalBtn fontColorGray fontGeneva">Redefinir</button>
            <button class="modalBtn fontColorBlue fontGeneva" onclick="saveAnswers()">Salvar Mudanças</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</center>

        <script type="text/javascript">
          function insertFalconi(){
            $.ajax({
                url: "http://127.0.0.1:3080/falconi/userinsert",
                type: 'POST',
                async: false,
                data: {
                    nome: $("#nomeFalconi").val(),
                    email: $("#emailFalconi").val(),
                    cargo: $("#cargoFalconi").val(),
                }
            });
          }
      </script>
