<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro escola</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <form class="form">
        <label class="label-input" for="">
            <i class="bi bi-person" id="icon"></i>
            <input type="text" placeholder="Nome do(a) gestor(a)">
        </label>
        
        <label class="label-input" for="">
            <i class="bi bi-shop-window" id="icon"></i>
            <input type="text" placeholder="Nome da escola">
        </label>

        <label class="label-input" for="">
            <i class="bi bi-arrows-angle-expand" id="icon"></i>
            <input type="text" placeholder="Rede que pertence">
        </label>

        <label class="label-input" for="">
            <i class="bi bi-geo-alt" id="icon"></i>
            <input type="text" placeholder="Cidade">
        </label>
        
        <label class="label-input" for="">
            <i class="bi bi-geo-alt" id="icon"></i>
            <input type="text" placeholder="Estado">
        </label>

        <label class="label-input" for="">
            <i class="bi bi-envelope" id="icon"></i>
            <input type="email" placeholder="Email">
        </label>
        <a href="visao escola.html" class="btn btn-second">Inscrever-se</a>        
    </form>
</body>
</html>
