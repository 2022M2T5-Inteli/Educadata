<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro escola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
    <script src="cadastro.js"></script>
</head>
<body>
    <center>
        <nav class="navbar navbar-expand-lg navbar-light bg-whitecolor border-bottom border-top border-2 border-light">
            <a href="../Inicio/index.html">
            <img src="../Inicio/images/EduX - Logo 2.png" alt="Logo" href="../Inicio/index.html" class="logo">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse bg-whitecolor" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                  <a class="nav-link" href="../Inicio/index.html">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../Inicio/knowmore.html">Saiba mais</a>
              </li>
            </ul>
          </div>
        </nav>
    </center>

    <center>
        <div class="cadastroEscola" id="cadastroEscola">
            <h1 class="title">Cadastro de escolas:</h1>
            <form class="form">
                    <input type="text" class="label-input" placeholder="  Instituição">

                <div class="row1">
                        <input type="text" class="label-input" placeholder="  Identificador da Rede">
                        <input type="email" class="label-input" placeholder="  E-mail institucional">
                </div>

                <div class = "row1">
                        <input type="text" class="label-input" placeholder="  Nº de funcionários">
                        <input type="text" class="label-input" placeholder="  Nº de alunos">
                </div>
                
                <h3 class="title-primary">Endereço:</h3>
                    <input type="text" class="label-input" placeholder="  País">
                    <input type="text" class="label-input" placeholder="  Estado">
                    <input type="text" class="label-input" placeholder="  Cidade">
                    <input type="text" class="label-input" placeholder="  Bairro">
                    <input type="text" class="label-input" placeholder="  Rua">
                    <input type="text" class="label-input" placeholder="  Número">
                    <input type="text" class="label-input" placeholder=" Complemento">

                <p class="btn-primary" id="cadastrar" onclick="cadastrarBtn()">Cadastrar</p>        
            </form>
        </div>
    </center>

<!-- Página de confirmação de cadastro e acesso as páginas seguintes  -->
    <center>
        <div class="pagConfirmacao" id="pagConfirmacao" style="display: none;">
            <h3 class="title">Deseja realizar outro cadastro?</h3>
            <div class="row">
            <button href="visao escola.html" class="btn-primary">Não, acessar meu perfil.</button>
            <button onclick="" class="btn-primary" onclick="yesBtn()">Sim, desejo realizar outro cadastro.</button>
            </div>
        </div>
    </center>

</body>
</html>
