<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="loginEscola.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Seja bem-vindo!</h2>
                <p class="description description-primary">Se você já tem uma conta,</p>
                <p class="description description-primary">por favor entre com seus dados</p>
                <button id="signin" class="btn btn-primary">Entrar</button></a>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Criar conta</h2>
                <form class="form">                  
                    <label class="label-input" for="">
                        <i class="bi bi-shop-window" id="icon"></i>
                        <input type="text" id="nomeEscolaCadastro" placeholder="Nome da escola">
                    </label>

                    <label class="label-input" for="">
                        <i class="bi bi-shop-window" id="icon"></i>
                        <input type="text" id="nAlunoCadastro" placeholder="Número de alunos">
                    </label>

                    <label class="label-input" for="">
                        <i class="bi bi-shop-window" id="icon"></i>
                        <input type="text" id="nFuncionarioCadastro" placeholder="Número de funcionários">
                    </label>

                    <label class="label-input" for="">
                        <i class="bi bi-shop-window" id="icon"></i>
                        <input type="text" id="redeID" placeholder="Identificador da rede">
                    </label>

                    <label class="label-input" for="">
                        <i class="bi bi-map" id="icon"></i>
                        <input type="text" id="pais" placeholder="País">
                    </label>

                    <label class="label-input" for="">
                        <i class="bi bi-map" id="icon"></i>
                        <input type="text" id="cidade" placeholder="Cidade">
                    </label>

                    <label class="label-input" for="">
                        <i class="bi bi-map" id="icon"></i>
                        <input type="text" id="estado" placeholder="Estado">
                    </label>

                    <label class="label-input" for="">
                        <i class="bi bi-geo-alt" id="icon"></i>
                        <input type="text" id="cepCadastro" placeholder="CEP">
                    </label>

                    <label class="label-input" for="">
                        <i class="bi bi-geo-alt" id="icon"></i>
                        <input type="text" id="bairro" placeholder="Bairro">
                    </label>

                    <label class="label-input" for="">
                        <i class="bi bi-geo-alt" id="icon"></i>
                        <input type="text" id="rua" placeholder="Rua">
                    </label>

                    <label class="label-input" for="">
                        <i class="bi bi-geo-alt" id="icon"></i>
                        <input type="text" id="numero" placeholder="Número">
                    </label>

                    <label class="label-input" for="">
                        <i class="bi bi-geo-alt" id="icon"></i>
                        <input type="text" id="complemento" placeholder="Complemento">
                    </label>

                    <label class="label-input" for="">
                        <i class="bi bi-envelope" id="icon"></i>
                        <input type="email" id="emailInstitucionalCadastro" placeholder="Email">
                    </label>
                    <button onclick="insertEscola()" class="btn btn-second">Inscrever-se</button>      
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h1 class=" title-primary">Olá gestor(a)!</h1>
                <p class="description description-primary">Entre aqui com seus dados</p>
                <button id="signup" class="btn btn-primary" onclick="insertEscola()">Inscrever-se</button>
            </div>
            <div class="second-column-right">
                <h2 class="title title-second">Entrar como gestor(a)</h2>
                <form class="form">
                
                    <label class="label-input" for="">
                        <i class="bi bi-envelope" id="icon"></i>
                        <input type="email" id="emailInstitucionalLogin" placeholder="Email">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="bi bi-person" id="icon"></i>
                        <input type="text" id="nomeEscolaCadastro" placeholder="Nome da escola">
                    </label>
                
                    <a href="visaoEscola.html" class="btn btn-second">Login</a>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    <script src="loginEscola.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../get.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- <script src="../DataBase/backend/get.js"></script> -->
    <script type="text/javascript">
    function insertEscola(){

        $.ajax({
            url: "http://127.0.0.1:3080/endereco/userinsert",
            type: 'POST',
            async: false,
            data: {
                idCEP: $("#cepCadastro").val(),
                Pais: $("#pais").val(),
                Estado: $("#estado").val(),
                Cidade: $("#cidade").val(),
                Bairro: $("#bairro").val(),
                Rua: $("#rua").val(),
                Numero: $("#numero").val(),
                Complemento: $("#complemento").val()
            }
        })

        $.ajax({
            url: "http://127.0.0.1:3080/escola/userinsert",
            type: 'POST',
            async: false,
            data: {
                Instituicao: $("#nomeEscolaCadastro").val(),
                nAluno: $("#nAlunoCadastro").val(),
                nFuncionario: $("#nFuncionarioCadastro").val(),
                idRede: $("#redeID").val(),
                idCEP: $("#cepCadastro").val(),
                Email: $("#emailInstitucionalCadastro").val()
            }
        }) 
    };
    </script>
</body>
</html>
